        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../style/base/general.css"/>
        <link rel="stylesheet" href="../style/base/sidebar.css"/>
        <link rel="stylesheet" href="../style/base/header.css"/>
        <link rel="stylesheet" href="../style/page/search.css"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script type='module' src='../script/page/search.js'> </script>
        <script type='module' src='../script/base/sidebar.js'> </script>
        <script type='module' src='../script/base/searchBar.js'> </script>

    <body>
        <aside id="sidebar" class="hide_sidebar">
        </aside>
        <header class="bK_header">
          <img class="btn_header btn_menu" src="../icons/icon_menu.png" alt="選單">
          <div class="bk_header_center">
            <img class="page_icon" src="../icons/icon_search_2b.png" alt="">

        <main class="bk_main">
          <div class="bk_left">
            <aside id="searchBar"></aside>
          </div>
          <input type="checkbox" name="check_right" id="check_right" class="check_right" checked="checked">   
          <div class="bk_right">
            <label class="bk_right_header" for="check_right">
              <div class="bk_right_title">
                <p class="title_article">第 1 條</p>
              </div>
              <div class="bk_toolbar"></div>
              <img class="btn_right_open" src="../icons/icon_up_b.png" alt="縮放">

            <div class="bk_right_text">
              <p class="line-0000 show-number">這是測試這一行<i class="highlight">裡面夾了P標籤</i> 測試第一行</p>
