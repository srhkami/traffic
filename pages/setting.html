<!DOCTYPE html>
<html data-bs-theme="dark">

<head>
  <script src="../script/base/jquery-3.7.1.min.js"></script>
  <script type='module' src='../script/localForage-1.10.0/dist/localforage.js'></script>
  <script src='../script/base/theme.js'></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>設定 - 交通鴿手</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
  <link href="../style/base/bootstrap.css" rel="stylesheet">
  <script src="../script/bootstrap-5.3.3/bootstrap.bundle.min.js"></script>
  <!-- 設定檔 -->
  <link rel="stylesheet" href="../style/base/general.css" />
  <link rel="stylesheet" href="../style/page/about.css">
  <script type='module' src='../script/base/nav.js'></script>
  <script type='module' src='../script/base/searchArea.js'></script>
  <script type='module' src='../script/page/setting.js'></script>

  <!-- <script type='module' src='../script/base/info.js'></script> -->

</head>

<body>
  <nav id="pageHeader" class="sticky-top navbar navbar-expand-lg bg-body"></nav>
  <!-- 彈出視窗 -->
  <div id="popUp">
    <!-- 搜尋 -->
    <div class="modal fade" id="searchArea" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"></div>
    <!-- 通用彈出視窗 -->
    <div id="popUpArea" class="modal fade" tabindex="-1">
      <div class="modal-dialog modal-dialog-scrollable"></div>
    </div>
    <!-- 書籤設定 -->
    <div id="bookmarkSet" class="modal fade" tabindex="-1">
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">管理書籤</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="bookmarkSetArea" class="px-2">
              <h5>已加入書籤</h5>
              <div id="added">
                <div class="border border-2 rounded my-1 row align-items-center">
                  <div class="col-2">
                    <button class="btn btn-delete" data-page="PH">
                      <svg class="i-12 ms-2 my-auto" fill="#5A96FA" data-page="PH">
                        <use xlink:href="../icons/bootstrap-icons.svg#dash-circle-fill" data-page="PH"></use>
                      </svg>
                    </button>
                  </div>
                  <div class="col-6">
                    <img src="../icons/icon_policeman.png" class="i-15" alt="">
                    處罰條例
                  </div>
                  <div class="col-2">
                    <button class="btn">
                      <svg class="i-12 ms-2 my-auto" fill="#5A96FA">
                        <use xlink:href="../icons/bootstrap-icons.svg#caret-up-fill"></use>
                      </svg>
                    </button>
                  </div>
                  <div class="col-2">
                    <button class="btn">
                      <svg class="i-12 ms-2 my-auto" fill="#5A96FA">
                        <use xlink:href="../icons/bootstrap-icons.svg#caret-down-fill"></use>
                      </svg>
                    </button>
                  </div>
                </div>
              </div>
              <hr>
              <h5>未加入書籤</h5>
              <div id="notAdd">
                <div class="border border-2 rounded my-1 row align-items-center">
                  <div class="col-2">
                    <button class="btn btn-add" data-page="PH">
                      <svg class="i-12 ms-2 my-auto" fill="#5A96FA" data-page="PH">
                        <use xlink:href="../icons/bootstrap-icons.svg#plus-circle-fill" data-page="PH"></use>
                      </svg>
                    </button>
                  </div>
                  <div class="col-6">
                    <img src="../icons/icon_policeman.png" class="i-15" alt="">
                    處罰條例
                  </div>
                  <div class="col-2">
                  </div>
                  <div class="col-2">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">確認</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <main class="container-xl d-flex">
    <!-- 側邊選單 -->
    <aside id="sidebar" class="offcanvas-lg offcanvas-start overflow-hidden me-2"></aside>
    <div id="mainContent" class="py-3">
      <!-- 主要內容 -->
      <div class="scrollspy-example px-3 pb-2 row" data-bs-spy="scroll" data-bs-target="#list-article"
        data-bs-smooth-scroll="true" tabindex="0">
        <!-- 介面設定 -->
        <div class="card shadow mb-3 px-0" id="setting-1">
          <div class="card-header text-primary fw-bolder">
            介面設定
          </div>
          <div class="card-body">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#bookmarkSet">管理書籤</button>
            <hr class="m-2">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="check-0">
              <label class="form-check-label" for="check-0">
                在手機版「首頁」顯示快速入口
                <br>
                <small class="text-secondary">（推薦開啟，會在首頁顯示前四筆書籤）</small>
              </label>
            </div>
            <div class="form-check form-switch ms-4">
              <input class="form-check-input" type="checkbox" role="switch" id="check-1">
              <label class="form-check-label" for="check-1">一併顯示到案日期</label>
            </div>            
            <hr class="m-2">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="check-2" checked>
              <label class="form-check-label" for="check-2">在「側邊攔」顯示到案日期</label>
            </div>
            <div class="mt-2 text-secondary text-end">※ 設定會在重新整理後生效</div>
          </div>
        </div>
        <div class="card shadow mb-3 px-0" id="setting-2">
          <div class="card-header text-primary fw-bolder">
            更新資料庫
          </div>
          <div class="card-body">
            <p class="card-title">說明：此功能僅對手機版適用，網頁版會隨時保持最新資料庫。</p>
            <hr class="m-2">
            <p id="dataVer" class="card-title"></p>
            <p id="dateVer-new"  class="card-title text-danger"></p>
            <button id="dataVer-check" class="btn btn-primary">檢查更新</button>
            <!-- <button id="data-update" class="btn btn-primary">更新資料庫</button> -->
            <hr class="m-2">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="check-0">
              <label class="form-check-label" for="check-0">
                在手機版「首頁」顯示快速入口
                <br>
                <small class="text-secondary">（推薦開啟，會在首頁顯示前四筆書籤）</small>
              </label>
            </div>
            <div class="form-check form-switch ms-4">
              <input class="form-check-input" type="checkbox" role="switch" id="check-1">
              <label class="form-check-label" for="check-1">一併顯示到案日期</label>
            </div>            
            <hr class="m-2">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="check-2" checked>
              <label class="form-check-label" for="check-2">在「側邊攔」顯示到案日期</label>
            </div>
            <div class="mt-2 text-secondary text-end">※ 設定會在重新整理後生效</div>
          </div>
        </div>
      </div>
      <!-- 法規目錄/側邊欄 -->
      <aside class="col-list overflow-hidden px-0 offcanvas-md offcanvas-top" tabindex="-1" id="itemMenu">
        <div class="offcanvas-header">
          <svg class="i-12 ms-2 my-auto" fill="#5A96FA">
            <use xlink:href="../icons/bootstrap-icons.svg#list-ul"></use>
          </svg>
          <h5 class="my-auto ms-2">目錄</h5>
          <button type="button" class="btn-close"></button>
        </div>
        <!-- 主清單 -->
        <div class="d-none d-md-flex ">
          <svg class="i-12 ms-2 my-auto" fill="#5A96FA">
            <use xlink:href="../icons/bootstrap-icons.svg#list-ul"></use>
          </svg>
          <h5 class="my-3 ms-2">目錄</h5>
        </div>
        <div id="pageMenu" class="list-group list-group-flush h-100 overflow-auto px-0 rounded-0">
          <a class="item-second list-group-item list-group-item-action" href="#setting-1">
            介面設定
          </a>
          <a class="item-second list-group-item list-group-item-action" href="#setting-2">
            更新資料庫
          </a>
        </div>
      </aside>
      <!-- 底部聲明 -->
      <div id="websiteLicense" class="d-flex"></div>
    </div>
  </main>
</body>

</html>
