<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>首頁</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style/base/general.css"/>
        <link rel="stylesheet" href="./style/base/sidebar.css"/>
        <link rel="stylesheet" href="./style/base/searchBar.css"/>
        <link rel="stylesheet" href="./style/base/header.css"/>
        <link rel="stylesheet" href="./style/page/index.css"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script type='module' src='./script/page/index.js'> </script>
        <script type='module' src="./script/base/info.js"></script>
        <script type='module' src='./script/base/sidebar.js'></script>
        <script type='module' src='./script/base/searchBar.js'></script>
        <script type='module' src='./script/base/quickEnter.js'></script>
    </head>
    <body>
      <aside id="sidebar" class="hide_sidebar"></aside>
      <header class="bK_header">
        <img class="btn_header btn_menu" src="./icons/icon_menu.png" alt="選單">
        <div class="bk_header_center">
          <img class="page_icon" src="./icons/icon_home_b.png" alt="">
          <p class="page_title title_long">首頁</p>
          <p class="page_title title_short">交通鴿手 </p>
        </div>
        <img class="btn_header btn_search " src="./icons/icon_search.png" alt="搜尋">
      </header>
      <aside id="searchBar"></aside>
      <main class="bk_main">
        <div class="bk_about" id="about_1">
          <p class="about_title">快速導航</p>
          <button id="quick_setting">
            <img id="icon_quick" src="./icons/icon_setting_b.png" alt="">
          </button>
          <div id="quickBar"></div>
          <hr>
          <div id="bk_quick"></div>
        </div>
        <div class="bk_about" id="about_3">
          <p class="about_title">已知問題與未來展望</p>
          <hr>
          <p class="about_text" id="future"></p>
        </div>
        <div class="bk_about" id="about_2">
          <p class="about_title">到案日期計算機</p>
          <hr>
          <div class="bk_date">
            <p class="about_text date_text" id="day_30"></p>
            <hr class="br_date">
            <p class="about_text date_text" id="day_45"></p>
          </div>
        </div>
        <div class="bk_about" id="about_4">
          <p class="about_title">公告</p>
          <hr>
          <p class="about_text" id="notice"></p>
        </div>
      </main>
    </body>
</html>
