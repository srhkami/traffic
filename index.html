<!DOCTYPE html>
<html data-bs-theme="light">

<head>
  <title>交通鴿手</title>
  <script src="./script/module/jquery-3.7.1/jquery-3.7.1.min.js"></script>
  <script src='./script/base/theme.js'></script>
  <script src="./script/module/bootstrap-5.3.3/bootstrap.bundle.min.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
  <link href="./style/base/bootstrap.css" rel="stylesheet">
  <!-- 個別設定檔 -->
  <link rel="stylesheet" href="./style/base/general.css" />
  <link rel="stylesheet" href="./style/page/index.css" />
  <script type='module' src='./script/base/nav.js'></script>
  <script type='module' src='./script/base/searchArea.js'></script>
  <script type='module' src="./script/page/index.js"></script>
  <script type='module' src="./script/base/quickEnter.js"></script>
</head>

<body>
  <nav id="pageHeader" class="sticky-top navbar navbar-expand-lg bg-body"></nav>
  <!-- 彈出視窗 -->
  <div id="popUp">
    <!-- 搜尋 上線時要是靜態HTML-->
    <div id="searchArea" class="modal fade" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">搜尋</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body px-3">
            <div class="container mt-4">
              <div class="row">
                <div class="col-12">
                  <form action="./pages/search.html" method="get">
                    <div class="input-group">
                      <input type="text" id="keyWord" class="form-control" name="keyword" placeholder="請輸入搜尋關鍵字"
                        required="required">
                      <button class="btn btn-outline-secondary" id="btn_search_reset" type="reset"
                        aria-label="Close">清除</button>
                      <button class="btn btn-primary" type="submit">快速搜尋</button>
                    </div>
                  </form>
                  <p class="text-secondary"><small>※ 如果在法規頁面，預設會搜尋當前法規，否則會全域搜尋</small></p>
                </div>
                <div class="col-7 d-flex my-3">
                  <h5 class="my-auto">◎ 指定範圍搜尋：</h5>
                </div>
                <div class="col-5 d-flex justify-content-end">
                  <button id="btn_advanceSearch" class="btn btn-primary my-auto" type="button">自訂搜尋</button>
                </div>
                <div class="col-6">
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" name="searchSwitch" id="switch_PH"
                      value="PH">
                    <label class="form-check-label" for="switch_PH">處罰條例</label>
                  </div>
                </div>
                <div class="col-6">
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" name="searchSwitch" id="switch_SR"
                      value="SR">
                    <label class="form-check-label" for="switch_SR">安全規則</label>
                  </div>
                </div>
                <div class="col-6">
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" name="searchSwitch" id="switch_DR"
                      value="DR">
                    <label class="form-check-label" for="switch_DR">處理細則</label>
                  </div>
                </div>
                <div class="col-6">
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" name="searchSwitch" id="switch_ML"
                      value="ML">
                    <label class="form-check-label" for="switch_ML">設置規則</label>
                  </div>
                </div>
                <div class="col-6">
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" name="searchSwitch" id="switch_TA"
                      value="TA">
                    <label class="form-check-label" for="switch_TA">事故處理辦法</label>
                  </div>
                </div>
                <div class="col-6">
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" name="searchSwitch" id="switch_VS"
                      value="VS">
                    <label class="form-check-label" for="switch_VS">車輛審驗辦法</label>
                  </div>
                </div>
                <div class="col-6">
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" name="searchSwitch"
                      id="switch_keypoint" value="keypoint">
                    <label class="form-check-label" for="switch_keypoint">違規舉發要點</label>
                  </div>
                </div>
                <div class="col-12">
                  <hr>
                </div>
                <div class="col-6">
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" name="searchSwitch" id="switch_PA"
                      value="PA">
                    <label class="form-check-label" for="switch_PA">警職法</label>
                  </div>
                </div>
                <div class="col-6">
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" name="searchSwitch" id="switch_PW"
                      value="PW">
                    <label class="form-check-label" for="switch_PW">警械使用條例</label>
                  </div>
                </div>
                <div class="col-6">
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" name="searchSwitch" id="switch_CC"
                      value="CC">
                    <label class="form-check-label" for="switch_CC">刑法</label>
                  </div>
                </div>
                <div class="col-6">
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" name="searchSwitch" id="switch_CP"
                      value="CP">
                    <label class="form-check-label" for="switch_CP">刑事訴訟法</label>
                  </div>
                </div>
                <div class="col-6">
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" name="searchSwitch" id="switch_SO"
                      value="SO">
                    <label class="form-check-label" for="switch_SO">社維法</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 通用彈出視窗 -->
    <div id="popUpArea" class="modal fade" tabindex="-1">
      <div class="modal-dialog modal-dialog-scrollable"></div>
    </div>
  </div>
  <!-- 主區域 -->
  <main class="container-xl d-flex">
    <!-- 側邊選單 -->
    <aside id="sidebar" class="offcanvas-lg offcanvas-start overflow-hidden me-2"></aside>
    <div id="mainContent" class="px-2 w-100">
      <div class="row my-2">
        <div class="col-12 col-lg-11 mx-auto">
          <div id="carouselExample" class="carousel slide shadow-lg" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                class="active"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <a id="showUpdate" data-bs-toggle="modal" data-bs-target="#popUpArea">
                  <img src="./file/index/版本更新1.21.png" class="d-block w-100" alt="...">
                </a>
              </div>
              <div class="carousel-item">
                <a href="./file/index/1130514_處罰條例修正案條文對照.pdf">
                  <img src="./file/index/修正案.png" class="d-block w-100" alt="...">
                </a>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
      <div class="row g-3 my-2">
        <div id="quickArea" class="col-12 col-md-6 d-md-none">
          <div class="card bg-light-subtle shadow-lg rounded-3 h-100">
            <h4 class="card-header text-center text-primary fw-bolder">快速入口</h4>
            <div id="quickEnter" class="card-body row justify-content-around p-4">
            </div>
            <div id="arriveDate" class="card-footer text-body-secondary row m-0">
              <div class="col-6">
                <p class="text-center mb-0">30日到案</p>
                <p class="day-30 text-center fw-bolder mb-0"></p>
              </div>
              <div class="col-6">
                <p class="text-center mb-0">45日到案</p>
                <p class="day-45 text-center fw-bolder mb-0"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="card bg-light-subtle shadow-lg rounded-3 h-100">
            <h4 class="card-header text-center text-primary fw-bolder">最新消息</h4>
            <div class="card-body">
              <p class="text-body fs-6 fw-semibold mx-2" id="notice"></p>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="card bg-light-subtle shadow-lg rounded-3 h-100">
            <h4 class="card-header text-center text-primary fw-bolder">推廣訊息</h4>
            <div class="card-body">
              <p class="text-body fs-6 fw-semibold mx-2" id="future"></p>
            </div>
          </div>
        </div>
      </div>

      <!-- 底部聲明 -->
      <div id="websiteLicense" class="d-flex"></div>
    </div>
  </main>
</body>

</html>
