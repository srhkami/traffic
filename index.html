<!DOCTYPE html>
<html data-bs-theme="light">

<head>
  <script src="./script/base/jquery-3.7.1.min.js"></script>
  <script src='./script/base/theme.js'></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>首頁 - 交通鴿手</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
  <link href="./style/base/bootstrap.css" rel="stylesheet">
  <script src="./script/base/bootstrap-5.3.3/bootstrap.bundle.min.js"></script>
  <!-- 設定檔 -->
  <link rel="stylesheet" href="./style/base/general.css" />
  <link rel="stylesheet" href="./style/page/index.css" />
  <script type='module' src='./script/base/header.js'> </script>
  <script type='module' src='./script/base/quickEnter.js'></script>
  <script type='module' src='./script/base/searchArea.js'></script>
  <script type='module' src='./script/page/index.js'> </script>
  <script type='module' src="./script/base/info.js"></script>
</head>

<body>
  <nav id="pageHeader" class="sticky-top navbar navbar-expand-md bg-body-tertiary"></nav>
  <!-- 彈出視窗 -->
  <div id="popUp">
    <!-- 搜尋 -->
    <div id="searchArea" class="modal fade" tabindex="-1"></div>
    <!-- 通用彈出視窗 -->
    <div id="popUpArea" class="modal fade" tabindex="-1">
      <div class="modal-dialog modal-dialog-scrollable"></div>
    </div>
    <!-- 快速導航設定 -->
    <div id="quickSetting" class="modal fade" tabindex="-1"></div>
  </div>
  <main class="container">
    <div id="mainContent" class="col-12 h-100 overflow-auto px-3 py-3">
      <div id="about_1" class="border border-3 mx-3 my-2 pb-3 rounded-3">
        <h4 class="text-center my-2 text-primary fw-bolder">快速導航</h4>
        <!-- 快速導航之設定按鈕 -->
        <button type="button" id="btn_quick_setting" class="bg-transparent border-0" data-bs-toggle="modal"
          data-bs-target="#quickSetting">
          <img id="icon_quick" src="./icons/icon_setting.png" alt="">
        </button>
        <hr class="border-2">
        <div class="container">
          <!-- 快速導航區域 -->
          <div id="quickArea" class="row justify-content-around px-0"></div>
        </div>
      </div>
      <div id="about_2" class="border border-3 mx-3 my-2 rounded-3">
        <h4 class="text-center my-2 text-primary fw-bolder">到案日期</h4>
        <hr class="border-2">
        <div class="row g-0">
          <div class="col-6">
            <p class="text-body fs-6 fw-semibold text-center border-end" id="day_30"></p>
          </div>
          <div class="col-6">
            <p class="text-body fs-6 fw-semibold text-center border-start" id="day_45"></p>
          </div>
        </div>
      </div>
      <div id="about_3" class="border border-3 mx-3 my-2 rounded-3">
        <h4 class="text-center my-2 text-primary fw-bolder">最新消息</h4>
        <hr class="border-2">
        <p class="text-body fs-6 fw-semibold mx-4" id="notice"></p>
      </div>
      <div id="about_4" class="border border-3 mx-3 my-2 rounded-3">
        <h4 class="text-center my-2 text-primary fw-bolder">推廣訊息</h4>
        <hr class="border-2">
        <p class="text-body fs-6 fw-semibold mx-4" id="future"></p>
      </div>
    </div>
  </main>
  <!-- 底部聲明 -->
  <div id="websiteLicense" class="d-flex"></div>
</body>

</html>
